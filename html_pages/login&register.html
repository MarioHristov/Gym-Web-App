<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and register form</title>
    <link rel="stylesheet" href="../css/login&register.css">
    <link rel="stylesheet" href="../css/navbar.css">
</head>

<body>
    <header>
        <div class="container"> 
            <a class="logo" href="landing_page.html">
                <img src="../gym_web_app_photos/logo.png" alt="logo">
            </a>
            <nav>
                <div class="menu-icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <ul class="nav-menu">
                    <li>
                        <a href="/html_pages/locations.html">Locations</a>
                    </li>
                    <li>
                        <a href="/html_pages/memberships.html">Memberships</a>
                    </li>
                    <li>
                        <a href="/html_pages/activities&events.html">Activities and events</a>
                    </li>
                    <li>
                        <a href="/html_pages/login&register.html">Create a profile</a>
                    </li>
                </ul>
            </nav>
            
        </div>
    </header>
    
    <div class="main-container border">
        <div class="inner-container">
            <div class="labels">
                <label for="login-form" onclick="showForm('login-form')">Login</label>
                |
                <label for="register-form" onclick="showForm('register-form')">Register</label>
            </div>


            <form id="login-form" class="form show" onsubmit="handleSubmit(event)">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <br>
                <input type="submit" value="Login">

                <div class="show-pass-container">
                    <label for="show-pass">Show password</label>
                    <input type="checkbox" id="show-pass">
                </div>

            </form>

            <form id="register-form" class="form" onsubmit="handleSubmit(event)">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <br>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password">
                <br>
                <input type="submit" value="Register">

                <div class="show-pass-container">
                    <label for="show-pass">Show password</label>
                    <input type="checkbox" id="show-pass">
                </div>
            </form>
        </div>
    </div>
    <script src="../js/login&register.js"></script>
</body>

</html>
